<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>> FEAR_GREED_PROTOCOL <</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container { text-align: center; max-width: 650px; width: 100%; }
        
        .btc-ticker {
            background: linear-gradient(135deg, #f7931a 0%, #ffb74d 100%);
            padding: 15px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(247, 147, 26, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 5px 20px rgba(247, 147, 26, 0.3); }
            50% { transform: scale(1.02); box-shadow: 0 8px 30px rgba(247, 147, 26, 0.5); }
        }
        
        .btc-label {
            font-size: 0.9em;
            color: #000;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
        }
        
        .btc-price {
            font-size: 2.5em;
            font-weight: bold;
            color: #000;
            margin: 5px 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .btc-change {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 5px;
        }
        
        .positive { color: #00ff00; }
        .negative { color: #ff0000; }
        
        .title {
            font-size: 2.2em;
            color: #00ff00;
            margin-bottom: 25px;
            font-weight: bold;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
            animation: terminal-flicker 3s ease-in-out infinite;
        }
        
        @keyframes terminal-flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.95; }
        }
        
        .gauge {
            width: 280px;
            height: 280px;
            margin: 30px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.05);
            border-radius: 50%;
            border: 4px solid rgba(255,255,255,0.2);
            transition: border-color 0.5s ease;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
        .score { 
            font-size: 5em; 
            font-weight: bold;
            text-shadow: 0 0 20px currentColor;
        }
        .status { 
            font-size: 1em; 
            margin-top: 15px;
            letter-spacing: 2px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .degen { 
            font-size: 3em; 
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #fff; 
            margin: 30px;
            font-weight: bold;
            text-shadow: 0 0 20px currentColor;
            animation: degen-bounce 2s ease-in-out infinite;
        }
        
        @keyframes degen-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .btn {
            background: linear-gradient(135deg, #00ff00, #00cc00);
            border: 2px solid #00ff00;
            color: #000;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            margin: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
            transition: all 0.3s ease;
        }
        .btn:hover { 
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.6);
        }
        
        @media (max-width: 768px) {
            .title { font-size: 1.5em; }
            .degen { font-size: 2em; }
            .btc-price { font-size: 2em; }
            .gauge { width: 220px; height: 220px; }
            .score { font-size: 4em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="btc-ticker" id="btcTicker">
            <div class="btc-label">â‚¿ Bitcoin</div>
            <div class="btc-price" id="btcPrice">Loading...</div>
            <div class="btc-change" id="btcChange"></div>
        </div>
        
        <div class="title">&gt; FEAR_GREED_PROTOCOL &lt;</div>
        <div id="content">Loading...</div>
    </div>
    <script>
        async function fetchBTCPrice() {
            try {
                const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd&include_24hr_change=true');
                const data = await res.json();
                const price = data.bitcoin.usd;
                const change = data.bitcoin.usd_24h_change;
                
                document.getElementById('btcPrice').textContent = '$' + price.toLocaleString('en-US', {maximumFractionDigits: 0});
                
                const changeElement = document.getElementById('btcChange');
                const changeText = (change > 0 ? '+' : '') + change.toFixed(2) + '% (24h)';
                changeElement.textContent = changeText;
                changeElement.className = 'btc-change ' + (change > 0 ? 'positive' : 'negative');
            } catch (err) {
                console.error('BTC price fetch error:', err);
            }
        }
        
        async function fetchData() {
            try {
                const res = await fetch('/api/fgi');
                const data = await res.json();
                const color = data.meta_score < 20 ? '#ff4444' : data.meta_score < 40 ? '#ff8844' : data.meta_score < 60 ? '#ffd700' : data.meta_score < 80 ? '#88ff44' : '#44ff88';
                document.getElementById('content').innerHTML = `
                    <div class="gauge" style="border-color: ${color};">
                        <div class="score" style="color: ${color}">${data.meta_score}</div>
                        <div class="status" style="color: ${color}">${data.status}</div>
                    </div>
                    <div class="degen" style="color: ${color}">${data.degen_status}</div>
                    <button class="btn" onclick="refreshAll()">[  REFRESH  ]</button>
                    <div style="color: #00ff00; font-size: 0.8em; opacity: 0.6;">> ${new Date(data.timestamp).toLocaleTimeString()}</div>
                `;
            } catch (err) {
                document.getElementById('content').innerHTML = `<div style="color: #ff6b6b;">ERROR: ${err.message}</div>`;
            }
        }
        
        function refreshAll() {
            fetchData();
            fetchBTCPrice();
        }
        
        fetchData();
        fetchBTCPrice();
        setInterval(fetchBTCPrice, 30000);
    </script>
</body>
</html>
